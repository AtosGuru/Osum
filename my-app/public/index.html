        <script type="text/javascript">
    
    $(document).ready(function () {

        if ($('body').data('cookie-set') == 0 && $('header .static-header').data('page') == 'home-page') {
            setTimeout(function() {
                $('.messagePopup2').addClass('showMessageSlide');
                
            }, 3000);
        }

        $(".nav-btn").click(function () {
            alert()
            $(".mobile-navigation").toggleClass("showMobileNav");
            $(".menuIcon").toggleClass("active");
            $(".nav-btn").toggleClass("navActive");
        });

        $('#service-interested-in').change(function() {
            $(this).removeClass('selectCustom');
        });
        $("#field_stockimages").addClass('selectCustom');        
        $('#field_stockimages').change(function() {
            $(this).removeClass('selectCustom');
        });

        if ($('header .static-header').data('page') != 'work') { 
            AOS.init({
                startEvent: 'DOMContentLoaded',
                duration: 800,
                easing: 'linear',
                once: true,
            });
        }

        $('.carousel').on('touchstart', function(event){
            const xClick = event.originalEvent.touches[0].pageX;
            $(this).one('touchmove', function(event){
                const xMove = event.originalEvent.touches[0].pageX;
                const sensitivityInPx = 5;

                if( Math.floor(xClick - xMove) > sensitivityInPx ){
                    $(this).carousel('next');
                }
                else if( Math.floor(xClick - xMove) < -sensitivityInPx ){
                    $(this).carousel('prev');
                }
            });
            $(this).on('touchend', function(){
                $(this).off('touchmove');
            });
        });

        $('#collapseSet li a').on('click', function() {
            $('#collapseSet li a').removeClass('active');
            $(this).addClass('active');
        });

    });
    
    $(window).scroll(function () {
        var pageType = 'page';
        var scroll = $(window).scrollTop();

        if (pageType == 'blog_post' || $('header .static-header').data('page') == 'branding-guide') {
            /* Do nothing */    
        } else {
            if (scroll >= 150) {
                $(".static-header").addClass("header-fixed");
                $(".smallNavigation").addClass("showMobileNav");
            } else {
                $(".static-header").removeClass("header-fixed");
                $(".smallNavigation").removeClass("showMobileNav");
            }
        }
    });
    

</script>
        <script> 
    $(document).ready(function () {
            var owlElem = $('.custom1');
            
            owlElem.owlCarousel({
                items: 1,
                nav: false,
                dots: false,
                animateIn: 'fadeIn',
                animateOut: 'fadeOut',
                transitionStyle: "fade",            
                loop: true,
                autoplay: true,
                autoplayTimeout:3000,
                autoplayHoverPause: true
            });

            // Add effect for first time load
            setTimeout(function () {
                $('.custom1 .owl-item.active').addClass('move-line');
                
            }, 1000);

            // Listen to owl events:
            owlElem.on('changed.owl.carousel', function (event) {
                var idx = event.item.index;
                $('.custom1 .owl-item').removeClass('move-line');
                $('.custom1 .owl-item').eq(idx).addClass('move-line');
            })
    });
</script>
